<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="top">
        <h1>Metric/Imperial unit conversion</h1>
        <input oninput="refresh()" type="number" value="0" id="numb">
    </div>
    <div class="infor">
        <h2>Length (Meter/Feet)</h2>
        <p><i id="n1">0</i> metres= <i id="c1">0.000</i> feet |<i id="n2">0</i> feet = <i id="c2">0.000</i> metres</p>
        <h2> Volume (Liters/Gallons)</h2>
        <p><i id="n3">0</i> liters= <i id="c3">0.000</i> gallons |<i id="n4">0</i> gallons = <i id="c4">0.000</i> liters
        </p>
        <h2>Mass (Kilograms/Pounds)</h2>
        <p><i id="n5">0</i> kilograms= <i id="c5">0.000</i> pounds |<i id="n6">0</i> pounds = <i id="c6">0.000</i>
            kilograms
        </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
